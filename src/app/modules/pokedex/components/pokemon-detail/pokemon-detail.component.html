<div class="card text-white bg-danger position-relative">
    <button type="button" (click)="close()" class="btn-close btn-close-white m-3 position-absolute top-0 end-0" aria-label="Close"></button>
    <img [src]="pokemon.image" class="card-img-top" alt="..." width="50px">
    <div class="card-body">
        <h5 class="card-title">Pokemon: {{pokemon.name}}</h5>
        <div class="list-group">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">HP</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon.hp}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Defense</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon.attack}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Defense</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon.defense}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Special attack</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon["special-attack"]}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Special defense</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon["special-defense"]}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">HP</div>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{pokemon.speed}}</span>
                </li>
            </ol>
        </div>

    </div>
</div>
